            <div id="fetch-demo" class="container">
                <h2>Stock Demo</h2>
                <P id="stock-info"></P>
                <div class="row">
                    <div class="chart-container position-relative container">
                        <canvas id="myChart"></canvas>
                        <div>
                            <form>
                                <div class="form-row">
                                    <div class="col-3">
                                        <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Choose Stock</label>
                                    </div>
                                    <div class="col">
                                        <select class="custom-select my-1 mr-sm-2" id="stockSelector">
                                            <option value="aapl" selected>Apple</option>
                                            <option value="expe">Expedia</option>
                                            <option value="aeri">Aerie Pharmaceuticals</option>
                                            <option value="dal">Delta Air Lines, Inc.</option>
                                        </select>
                                    </div>

                                    <div class="col">
                                        <button class="btn btn-primary my-1" id="stockButton">Submit</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="container">
                        <h2>Traveling Salesman</h2>

                        <div id="traveling-salesman">
                        </div>

                        <div>
                            <form>
                                <div class="form-row">
                                    <div class="col-2">
                                        <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Algorithm</label>
                                    </div>
                                    <div class="col-3">
                                        <select class="custom-select my-1 mr-sm-2" id="algoSelector">
                                            <option value="1" selected>Brute Force</option>
                                            <!--<option value="2">Lexicographic Order</option>-->
                                        </select>
                                    </div>
                                    <div class="col">
                                        <label class="my-1 mr-2"># of Points</label>
                                    </div>
                                    <div class="col">
                                        <select class="custom-select my-1 mr-sm-2" id="pointsSelector">
                                            <option selected>6</option>
                                            <option>8</option>
                                            <option>16</option>
                                        </select>
                                    </div>
                                    <div class="col">
                                        <button class="btn btn-primary my-1" id="tsButton">Submit</button>
                                    </div>
                                </div>
                            </form>
                        </div>
